<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/2101b92750.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/stylesheets/styles.css" />
    <script src="./script.js" defer></script>
    <title>FakeOS: Windows 98</title>
  </head>
  <body>
    <main class="main">
      <section class="main__buttons">
        <button class="main__button" value="greetings">
          <i class="button__icon fa-regular fa-face-smile"></i>Greetings
        </button>
        <button class="main__button" value="numberGuess">
          <i class="button__icon fa-solid fa-question"></i>Number Guess
        </button>
        <button class="main__button" value="imageGallery">
          <i class="button__icon fa-regular fa-image"></i>Image Gallery
        </button>
      </section>
      <section class="main__modals">
        <section class="main__modal" id="greetings">
          <button class="modal__close-button" value="greetings">x</button>
          <h2>Greetings</h2>
          <p>Your randomly generated greeting is:</p>
          <p><strong>Hello there</strong></p>
        </section>
        <section class="main__modal" id="numberGuess">
          <button class="modal__close-button" value="numberGuess">x</button>
          <h2>Number Guess</h2>
          <p>Number Guess app content</p>
          <form class="modal__form">
            <input type="text" />
            <button type="submit">Submit</button>
          </form>
          <p>More Number Guess app content</p>
        </section>
        <section class="main__modal" id="imageGallery">
          <button class="modal__close-button" value="imageGallery">x</button>
          <h2>Image Gallery</h2>
          <div class="modal__image-gallery">
            <img src="" alt="Image 1" />
            <img src="" alt="Image 2" />
            <img src="" alt="Image 3" />
            <img src="" alt="Image 4" />
          </div>
        </section>
      </section>
    </main>
    <footer class="menubar">
      <ul class="menubar__start-menu">
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-computer"></i>Programs
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-photo-film"></i>Photos
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-mobile-retro"></i>Applications
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-gamepad"></i>Games
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-gear"></i>Settings
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-magnifying-glass"></i>Find
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-handshake-angle"></i>Help
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-person-running"></i>Run
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-user"></i>Log Off
        </li>
        <li class="menubar__item">
          <i class="item__icon fa-solid fa-power-off"></i>Shutdown
        </li>
      </ul>
      <nav class="menubar__main-menu">
        <button class="menubar__button">Start</button>
        <div class="menubar__clock"></div>
      </nav>
    </footer>
  </body>
</html>
